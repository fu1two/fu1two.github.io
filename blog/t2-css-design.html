	        <p id="post-info">
           		CSS Kombat: Border vs. Margin vs. Padding
            </p>
          
          		<figure>
	          		<img class ="photo" src="../imgs/lineup.JPG" alt="margin border padding div representation" height:"50%" width="50%">
	          		<figcaption>The order for all three of these elements goes div(or other element), padding, border, margin.</figcaption>
	          	</figure>
	          	<figure>
	          		<img class ="photo" src="../imgs/padding.JPG" alt="margin border padding div representation" height:"50%" width="50%">
	          		<figcaption>The padding is simply the space between the element's content (div in this case) and the element's border.</figcaption>
	          	</figure>
	          	<figure>
	          		<img class ="photo" src="../imgs/border.JPG" alt="margin border padding div representation" height:"50%" width="50%">
	          		<figcaption>The border element allows you to creater border based on width, style, and color. It falls in between the padding and the margin.</figcaption>
	          	</figure>
	          	<figure>
	          		<img class ="photo" src="../imgs/margin.JPG" alt="margin border padding div representation" height:"50%" width="50%">
	          		<figcaption>The margin is the space between the contained elements, (border, padding, div) and that which surrounds it.</figcaption>
	          	</figure>
