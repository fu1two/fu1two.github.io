          		<figure>
	          		<a href="../imgs/IMG_2553.jpg" data-lightbox="image-1" data-title="group_by will be used on this array of desserts."><img class ="photo" src="../imgs/IMG_2553.jpg" alt="group_by paper example" height:"50%" width="50%"></a>

	          	</figure>

	          	</figure>
